<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
  <script
  src="https://kit.fontawesome.com/84349f1ad0.js"
  crossorigin="anonymous"
></script>
</head>
<body>
  <div id="main-body">
    <header>
      <img src="images/logo.svg" id="logo" alt="logotipo">
    </header>
    <img src="images/illustration-mockups.svg" id="compCell" alt="i don't know">
    <main>
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
      
      <button>Register</button>
    </main>

    <footer class="bottom__icons">
      <i class="fab fa-facebook-f fa-border circle-icon" id="size1"> </i>
      <i class="fab fa-twitter fa-border circle-icon" id="size2"> </i>
      <i class="size fab fa-instagram fa-border circle-icon" id="size3"> </i>
    </footer>
  </div>
  
</body>
</html>
